{% extends "base.html" %}
{% block content %}
<h2>All Users</h2>
<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Balance</th>
      <th>Currency</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.userprofile.balance }}</td>
        <td>{{ user.userprofile.currency }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
